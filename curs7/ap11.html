<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./11.css">
</head>
<body>
    <div class="container">
    <form id="contact" method="post">
        <h1>Formular de Contact</h1>
        <h3>Va rugam sa ne contactati pentru mai multe optiuni</h3>
        <fieldset>
       <input type="text" name="Nume si Prenume" id="Nume si Prenume" placeholder="Nume si Prenume" required autofocus><span></span>
    </fieldset>
        <fieldset>
       <input type="text" name="Your Email Address" id="Your Email Address" placeholder="Your Email Address" required><span></span>
    </fieldset>
        <fieldset>
       <input type="number" name="Telefon (optional)" id="Telefon (optional)" placeholder="Telefon (optional)" ><span></span>
    </fieldset>
        <fieldset>
       <input type="text" name="WebSite (optional)" id="WebSite (optional)" placeholder="WebSite (optional)"><span></span>
    </fieldset>
        <fieldset>
        <textarea name="Mesajul dumneavoastra ..." id="Mesajul dumneavoastra ..." placeholder="Mesajul dumneavoastra ..." required></textarea><span></span>
    </fieldset>
        <fieldset>
        <button type="submit" name="submit" id="contact-submit"> Trimite datele</button><span></span>
    </fieldset>
        <p class="note"> Campurile marcate cu (*) sunt obligatorii!</p>
    </form>
</div>

</body>
</html>
